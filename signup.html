    <head>
        <title>Logarithm</title>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <!-- First mobile meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet"  href="main.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
        </script>

    <body>
        
        <form class="w-50 inset-container">
            <h4>Leader information</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">This email will be used by the leader to login and access the competition</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6 col-xs-12">
                    <label for="leaderfirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="leaderfirstname" required>
                </div>
                <div class="col-lg-6 col-xs-12">
                    <label for="leaderlastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="leaderlastname" required>
                </div>
            </div>
            <h4>Second member information</h4>
            <div class="row mb-3">
                <div class="col-lg-6 col-xs-12">
                    <label for="membertwofirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="membertwofirstname" required>
                </div>
                <div class="col-lg-6 col-xs-12">
                    <label for="membertwolastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="membertwolastname" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    <div class="text-center p-4 justify-content-between" style="background-color: rgba(0, 0, 0, 0.05);">

  </div>

</html>
